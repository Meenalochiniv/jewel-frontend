


<div class="container">
  <h2>Product Management</h2>

  <form [formGroup]="productForm">
    <label>Product ID:</label>
    <input formControlName="productId" type="number" /><br />

    <label>Material:</label>
    <input formControlName="productMaterial" type="text" /><br />

    <label>Weight:</label>
    <input formControlName="productWeight" type="number" /><br />

    <label>Total Cost:</label>
    <input formControlName="producttotalcost" type="number" /><br />

    <label>Quantity:</label>
    <input formControlName="productQuantity" type="number" /><br />

    <label>Image URL:</label>
    <input formControlName="imageUrl" type="text" /><br />

    <label>Vendor ID:</label>
    <input formControlName="vendorId" type="number" /><br />

    <button (click)="addProduct()">Add Product</button>
    <button (click)="updateProduct()">Update Product</button>
    <button (click)="deleteProduct()">Delete Product</button>
  </form>

  <hr />

  <div>
    <label>Enter Vendor ID to View Products:</label>
    <input [(ngModel)]="vendorId" type="number" />
    <button (click)="getProductsByVendor()">Get Products by Vendor</button>
  </div>

  <div style="margin-top: 10px;">
    <button (click)="getAllProducts()">Get All Products</button>
  </div>

  <div *ngIf="products.length > 0">
    <h3>Products List</h3>
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of products">
        <img *ngIf="product.imageUrl" [src]="product.imageUrl" alt="Product Image" />
        <div class="product-info">
          <p><strong>ID:</strong> {{ product.productId }}</p>
          <p><strong>Material:</strong> {{ product.productMaterial }}</p>
          <p><strong>Weight:</strong> {{ product.productWeight }}g</p>
          <p><strong>Total Cost:</strong> â‚¹{{ product.producttotalcost }}</p>
          <p><strong>Quantity:</strong> {{ product.productQuantity }}</p>
          <p><strong>Vendor ID:</strong> {{ product.vendorId }}</p>
        </div>
      </div>
    </div>
  </div>

  <p style="color: green">{{ message }}</p>
</div>
